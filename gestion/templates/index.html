{% load static %}

<!DOCTYPE html>
<html lang="es-do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href='{% static "/index.css" %}'>
    <title>Encuesta navidad</title>
</head>
<body>
    <div class="container">


        <h1>¡Bienvenido!</h1>
        
        <form action="/polls" method="POST">
            {% csrf_token %}
            
            <label for="your_name">Ingrese su nombre completo: </label><br>
            <input id="your_name" type="text" placeholder="Ex.: Ernesto Ronny Cruz Lora" name="your_name" value="{{ current_name }}">
            <label for="your_id">Digite su número de identidad. (Cédula) </label><br>
            <input  class="test" id="your_id" type="text" placeholder="Ex.: 402-1109365-8" pattern="[0-9]+" name="your_id" value="{{ current_id }}">
            <h3>Es importante qué escriba su nombre completo y tal cómo presenta su cédula.</h2>
                <div class="result"></div>

            <label for="company">Seleccione su empresa:</label><br>
            <select id="company" name="companies">
                <option value="nulo"></option>
                <option value="inv">Inversiones Nueva Salida</option>
                <option value="ank">Soluciones Ankerite</option>
                <option value="tq">Soluciones Ta'Qui</option>
            </select><br><br>

            <input type="submit" action="" value="Verificar">
        </form>
        
        <footer>Los datos aquí mostrados son completamente privados. ¡Siéntete seguro de votar!</footer>
    </div>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
