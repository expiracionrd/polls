{% load static %}

<!DOCTYPE html>
<html lang="es-do">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "/index.css" %}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Encuesta navidad</title>
</head>
<body>
    <div class="container">

        <div class="screen">
            <div class="screen__content">

                <form class="login" action="/polls" method="POST">
                    {% csrf_token %}
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="your_name" placeholder="Nombre completo" name="your_name" value="{{ current_name }}">
                    </div>

                    <div class="login__field">
                        <i class="login__icon far fa-id-badge"></i>
                        <input type="text" class="login__input" placeholder="Cédula de identidad" id="your_id" pattern="[0-9]+" name="your_id" value="{{ current_id }}">
                    </div>

                    <button class="button login__submit">
                        <span class="button__text">Verificar datos</span>
                    </button>	
                    			
                </form>
                <div class="social-login">
                    <h3>* aviso:</h3>
                    <div class="social-icons">
                        <p>Los datos a registrar son sumamente privados y estos no son mostrados durante los resultados o selección. Nadie, ni incluso los creadores podrán ver los responsables a sus votos.</p>
                    </div>
                </div>

            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
